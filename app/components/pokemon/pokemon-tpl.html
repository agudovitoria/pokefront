<div class="row pokemon">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-2">
                <span ng-bind="pokemonData.name"></span>
            </div>
            <div class="col-xs-2">
                <span ng-bind="pokemonData.type"></span>
            </div>
            <div class="col-xs-4">
                <span ng-bind="pokemonData.description"></span>
            </div>
            <div class="col-xs-2">
                <span ng-bind="pokemonData.evolution"></span>
            </div>
            <div class="col-xs-2 text-right">
                <span class="glyphicon padded clickable" ng-class="{'glyphicon-star' : pokemonData.favorite, 'glyphicon-star-empty' : !pokemonData.favorite}"></span>
                <span class="glyphicon padded clickable glyphicon-pencil"></span>
                <span class="glyphicon padded clickable glyphicon-trash"></span>
            </div>
        </div>
    </div>
</div>
