<div class="panel typesModal">
    <div class="panel-heading text-center">
        <h3 class="text-warning">Seleccione el tipo de Pokemon</h3>
    </div>
    <div class="panel-body text-center">
        <div class="row">
            <div class="col-xs-4 type" ng-repeat="type in model.types" ng-click="ctrl.selectType(type)">
                <span ng-bind="type"></span>
            </div>
        </div>
    </div>
</div>
